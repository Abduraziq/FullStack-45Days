<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Neon Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .btn {
            font-size: 20px;
            font-weight: bold;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            color: white;
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 138, 0, 0.4);
        }

        .btn::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            filter: blur(10px);
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(229, 46, 113, 0.5);
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:active {
            transform: scale(0.95);
            box-shadow: 0 3px 10px rgba(255, 138, 0, 0.4);
        }
    </style>
</head>

<body>

    <button class="btn" onclick="handleClick()">ðŸ”¥ Click Me ðŸ”¥</button>

    <script>
        function handleClick() {
            alert("ðŸ”¥ Button Clicked! ðŸ”¥");
        }
    </script>

</body>

</html>
