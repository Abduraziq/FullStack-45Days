<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 - Dashboard</title>
    <link rel="stylesheet" href="day4.css">
    <script defer src="day4.js"></script>

</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li>🏠 Home</li>
                <li>📊 Analytics</li>
                <li>⚙️ Settings</li>
                <li>🚪 Logout</li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Welcome, User</h1>
                <input type="text" placeholder="🔍 Search..." class="search-bar">
            </header>

            <!-- Grid Layout -->
            <section class="grid-container">
                <div class="card">📈 Sales Report</div>
                <div class="card">🛒 New Orders</div>
                <div class="card">👥 User Engagement</div>
                <div class="card">💰 Revenue</div>
                <div class="card">📝 Tasks</div>
                <div class="card">⚡ Performance</div>
            </section>
        </main>
    </div>
</body>

</html>
